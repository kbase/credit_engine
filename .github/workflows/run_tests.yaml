name: Lint and Test

on:
  workflow_call:

jobs:
  run_unit_tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10"]

    steps:
    -
      name: Repo checkout
      uses: actions/checkout@v3
    -
      name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    -
      name: Install poetry 1.2
      uses: abatilo/actions-poetry@v2
      with:
        poetry-version: 1.2
    -
      name: Install dependencies
      id: install_deps
      run: poetry install
    -
      name: Lint linkml file
      id: lint_linkml
      run: |
        poetry run linkml-lint ./schema/kbase/linkml/metadata.yaml
      continue-on-error: true
    -
      name: poetry run pytest -rP tests/
      id: run_pytest
      run: |
        poetry run pytest --cov=credit_engine --cov-report=xml -rP tests/
      continue-on-error: true
    -
      name: Send to Codecov
      id: send_to_codecov
      uses: codecov/codecov-action@v3
      continue-on-error: true
      with:
        files: ./coverage.xml
        fail_ci_if_error: true
    -
      name: outcome
      if: steps.run_pytest.outcome != 'success' || steps.send_to_codecov.outcome != 'success' || steps.lint_linkml.outcome != 'success'
      run: |
        echo "Python tests: ${{ steps.run_pytest.outcome }}"
        echo "upload coverage: ${{ steps.send_to_codecov.outcome }}"
        echo "linkml linting: ${{ steps.lint_linkml.outcome }}"
        exit 1
